<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/painel de controle.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="../Images/pngwing.com.png" alt="Logo Estácio">
        </div>
        <nav class="navigation">
            <a href="Painel de controle.html">Painel de controle</a>
            <a href="Painel.html">Painel</a>
            <a href="Quadro-horários.html">Quadro de Horários</a>
            <a href="cadastro.html">Cadastrar</a>
            <button class="btnLogin-popup">Painel de Controle</button>
        </nav>
    </header>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Mudar o quadro de hórario</h1>
                <div class="input-box">
                    <button class="btn-curso">
                        <a href="cursos.html">Curso</a>
                    </button>
                </div>
                <div class="input-box">
                    <button  class="btn-sala">
                        <a href="salas.html">Salas</a>
                    </button>
                </div>
                <div class="input-box">
                    <button class="btn-horario">
                        <a href="horarios.html">Horários</a>
                    </button>
                </div>
                <div class="forgot-link">
                    <a href="#"></a>
                </div>
                <button class="btn-confirmar">
                    <a href="Painel.html">Confirmar</a>
                </button>
                 
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Quadro de horário</h1>
                <div class="painel_1">
                    <div class="">Curso de Enfermagem</div>
                    <div>Sala B305</div>
                    <div>Horário 19:00</div>
                </div>
                <div class="painel_2">
                    <div class="">Curso de TADS</div>
                    <div>Laboratório 5</div>
                    <div>Horário 19:00</div>
                </div>
                <div class="painel_3">
                    <div class="">Curso de Direito</div>
                    <div>Sala C202</div>
                    <div>Horário 19:00</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
